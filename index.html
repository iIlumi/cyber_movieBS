<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie_d</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="container">
        <!-- Thường lồng bên trong thẻ p chỉ là thẻ inline
            lồng thẻ span vào để dễ gọi css ra
        -->
        <!-- Đổi sang các class bg-dark của BS tạm để dễ quan sát css, sau đó sẽ gỡ ra -->
        <!-- Vì chỉ chỉnh 1 vị trí nên xài class BS cho tiện, ref tham khảo -->
        <p class="bg-dark text-right text-white mb-0">
            <i class="fas fa-phone-alt"></i>
            <span class="mx-3 border-right pr-2">096.105.1014</span>
            <i class="fa fa-search"></i>
        </p>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#movieNavBar"
                aria-controls="movieNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <!-- Nếu ko dùng cdn thì sẽ ko có sẵn icon -->
                <!-- <i class="fa fa-bars"></i> -->
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="movieNavBar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item gradient-underline active">
                        <!-- span hỗ trợ accessibility xóa ko sao -->
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item gradient-underline">
                        <a class="nav-link" href="#">WHAT'S ON</a>
                    </li>
                    <li class="nav-item gradient-underline">
                        <a class="nav-link" href="#">SHORTCODES</a>
                    </li>
                    <li class="nav-item gradient-underline">
                        <a class="nav-link" href="#">NEWS</a>
                    </li>
                    <li class="nav-item gradient-underline">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="movieCarousel"></div>
    <div class="newIn"></div>
    <div class="showTimes"></div>
    <div class="commingSoon"></div>
    <div class="movieList"></div>
    <div class="contact"></div>
    <footer></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
